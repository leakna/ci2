name: CI/CD

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: yarn install

      - name: Install Playwright browsers
        run: yarn playwright install

      - name: Start Storybook
        run: yarn storybook --ci --port 3000 &

      - name: Wait for Storybook to be available
        run: npx wait-on http://127.0.0.1:3000

      - name: Run tests with coverage
        run: yarn test-storybook --coverage --storybook-port 3000

      - name: Check coverage threshold
        run: |
          COVERAGE=$(grep -o '"statements": [0-9.]*' ./coverage/coverage-summary.json | awk '{print $2}')
          if (( $(echo "$COVERAGE < 50.0" |bc -l) )); then
            echo "Fail"
            exit 1
          else
            echo "Passed"
          fi

      - name: Stop Storybook
        run: kill $(lsof -t -i:3000)
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true
          verbose: true


  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: yarn install

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Deploy to AWS with SST
        run: npx sst deploy --stage prod
